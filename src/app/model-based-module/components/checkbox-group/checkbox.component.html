<label *ngFor="let l of options;let i=index" class="checkbox">
     <label class="switch switch-3d switch-primary"  >
             <input [type]="'checkbox'" class="switch-input" name="options" [value]="l.selected" [checked]="l.selected" (change)="update(i, $event)" /> 
                <span class="switch-label"></span>
                <span class="switch-handle"></span>
     </label> {{l.value}}
</label>
