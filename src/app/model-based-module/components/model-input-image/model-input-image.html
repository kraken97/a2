<div class="form-group row">
	<div *ngIf="errors" class="alert alert-danger">
		{{errors|errorToString}}
	</div>
	<div class="col-md-9">
		<input type="file" (change)="handleUpload($event)" accept="image/gif, image/jpeg, image/png">
		<button *ngIf="imageUrl" type="button" class="btn btn-sm btn-danger" (click)="reset()"><i class="fa fa-close"></i> Remove</button>
	</div>
</div>

<div *ngIf="value">
	<img class="upload" [src]="sanitizer.bypassSecurityTrustUrl(host+'/'+value)">
</div>
